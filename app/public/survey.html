<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <title>Friend Finder Survey</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Survey Questions</h1>

        <!-- About You card -->
        <div class="card my-3">
            <h5 class="card-header">About You</h5>
            <div class="card-body">

                <form>
                    <div class="form-group">
                        <label for="name">Name (Required)</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="photo">Link to Photo (Required)</label>
                        <input type="text" class="form-control" id="photo">
                    </div>
                </form>

            </div>
        </div>

        <!-- Prompt Bank ard-->
        <div class="card my-3">
            <h5 class="card-header">Prompt Bank</h5>
            <div class="card-body">
                <form>

                    <div class="form-group">
                        <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                        <select class="form-control" id="q1">
                            <option value="">Select one</option>
                            <option value="1">1 (Strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                        <select class="form-control" id="q2">
                            <option value="">Select one</option>
                            <option value="1">1 (Strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                        <select class="form-control" id="q3">
                            <option value="">Select one</option>
                            <option value="1">1 (Strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q4">You rarely do something just out of sheer curiosity.</label>
                        <select class="form-control" id="q4">
                            <option value="">Select one</option>
                            <option value="1">1 (Strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q5">People can rarely upset you.</label>
                        <select class="form-control" id="q5">
                            <option value="">Select one</option>
                            <option value="1">1 (Strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                        <select class="form-control" id="q6">
                            <option value="">Select one</option>
                            <option value="1">1 (Strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                        <select class="form-control" id="q7">
                            <option value="">Select one</option>
                            <option value="1">1 (Strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                        <select class="form-control" id="q8">
                            <option value="">Select one</option>
                            <option value="1">1 (Strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts
                            or not.</label>
                        <select class="form-control" id="q9">
                            <option value="">Select one</option>
                            <option value="1">1 (Strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q10">You feel more energetic after spending time with a group of people.</label>
                        <select class="form-control" id="q10">
                            <option value="">Select one</option>
                            <option value="1">1 (Strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly agree)</option>
                        </select>
                    </div>

                    <!-- Submit button -->
                    <button class="btn btn-primary" id="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <!-- local js file -->
    <script>
        const userData = {};
        $(document).ready(function () {
            $("#submit").on("click", function () {

                userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };
                
                alert(userData)

            });
        });
    </script>
</body>

</html>
